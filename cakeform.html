<h1 class="text-4xl font-bold tracking-tighter text-stone-900">Create Your Dream Cake</h1>
<p class="text-stone-600 mt-2">Fill out the form below to order your custom vegan cake.</p>

<form class="space-y-8 bg-white p-8 rounded-2xl shadow-lg border border-stone-200">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">
<label class="text-sm font-medium leading-none" for="cake-type">Cake Type</label>
<select class="form-select flex w-full h-12 items-center justify-between rounded-lg border border-stone-300 bg-transparent px-3 py-2 text-sm ring-offset-white placeholder:text-stone-500 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="cake-type">

<option value="birthday">Birthday Cake</option>
<option value="wedding">Wedding Cake</option>
<option value="anniversary">Anniversary Cake</option>
<option value="other">Other Occasion</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium leading-none" for="flavor">Flavor</label>

</select>
</div>
</div>

<input class="h-5 w-5 rounded border-stone-300 text-[var(--primary-color)] focus:ring-[var(--primary-color)]" type="checkbox"/>
<span class="font-medium">Chocolate Chips <span class="text-stone-500">(+$2)</span></span>
</label>
<label class="flex items-center gap-3 rounded-lg border border-stone-200 p-4 hover:border-[var(--primary-color)] transition-colors cursor-pointer has-[:checked]:bg-pink-50 has-[:checked]:border-[var(--primary-color)]">
